<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
</head>
<body>
    <div class="container">

        <h1>Что-то пошло не так</h1>

        {% if exc %}
        <div class="comment">
            <p><strong>Технические детали:</strong> {{ exc }}</p>
        </div>
        {% endif %}

        <p class="comment">{{ mistake }}</p>

        <form action="/" method="get" enctype="multipart/form-data">

            <input type="submit" value="На главную страницу"/>

        </form>
    </div>

</body>
</html>
